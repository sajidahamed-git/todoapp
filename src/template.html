<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>To-Do App</title>
  </head>
  <body class="h-lvh sm:text-xl">
    <div class="flexContainer flex flex-col sm:h-auto sm:flex-wrap sm:flex-row">
      <!-- one -->
      <header class=" flex w-full items-center justify-center relative bg-blue-400 px-6 py-4 text-center text-2xl">
        
        <button class="burger absolute left-0 p-2" id="burgerButton"><img class="w-8" src="assets/menu.png" alt="" /></button>
        <div class="flex-grow text-center">To-Do App</div>

        <div class= "sm:px-8 max-w-md mx-auto">
          <button id="loginButton" type="button" class="text-white w-full  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2">
            <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
              <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
              </path>
            </svg>
            <span class="buttonText hidden sm:inline-block ml-2">Sing in with Google</span></button>
      </div>

      </header>
      <!-- two -->
      <div class="leftPane sm:h-svh sm:w-1/4 border-r-4 border-blue-500  sm:opacity-100 sm:visible transition-all">
        <div
          class="home m-4 border-b-4 border-solid border-blue-400 px-4 py-2 text-2xl"
        >
          Home
        </div>
        <button class="allTasks w-full hover:bg-blue-300">
          <div class="flex items-center px-4 py-1">
            <img class="w-8" src="assets/inbox.png" />
            <div class="text pl-2">All Tasks</div>
          </div>
        </button>
        <button class="today w-full hover:bg-blue-300">
          <div class="today flex items-center px-4 py-1">
            <img class="w-8" src="assets/inbox.png" />
            <div class="text pl-2">Today</div>
          </div>
        </button>
        <button class="thisweek w-full hover:bg-blue-300">
          <div class="thisweek flex items-center px-4 py-1">
            <img class="w-8" src="./assets/inbox.png" alt="" />
            <div class="text pl-2">This Week</div>
          </div>
        </button>
        <button class="notes w-full hover:bg-blue-300">
          <div class="notes flex items-center px-4 py-1">
            <img class="w-8" src="./assets/inbox.png" alt="" />
            <div class="text pl-2">Notes</div>
          </div>
        </button>
        <div
          class="projects m-4 border-b-4 border-solid border-blue-400 px-4 py-2 text-2xl"
        >
          Projects
        </div>
        <div
          class="projectContainer flex flex-col items-center gap-2 px-4"
          id="projectContainer"
        >
          <div class="flex w-full justify-between gap-4">
            <!--  add new project input field and button -->
            <input
              class="w-full rounded-md placeholder:text-center h-8 border-solid border-2 border-blue-400 p-4"
              type="text"
              name="newProject"
              id="projectName"
              placeholder="Add new Project"
            />
            <button id="addProjectbtn">
              <img class="w-8" src="./assets/add-post.png" alt="" />
            </button>
          </div>
          <div class="projectList w-full flex flex-col">
            <!-- projects dynamically added by js here -->
          </div>
        </div>
      </div>
      <!-- three -->
      <div class="rightPane sm:w-3/5">
        <div class="notesContainer p-2 sm:p-4 text-xl sm:text-xl">
          <!-- JS adds created notes here -->
        </div>
      </div>
    </div>

    <!-- add task button -->
    <div class="buttonPane fixed bottom-10 right-6 sm:bottom-16 sm:right-40">
      <button class="addNewBtn">
        <img class="sm:w-20 w-8" src="./assets/add-post.png" alt="dfddfdf" />
      </button>
    </div>
    <!-- new todo popup -->
    <dialog
      id="newTaskDialog"
      class="rounded-lg border border-gray-300 p-4 backdrop:bg-sky-100 sm:w-1/4"
    >
      <form method="dialog" class="flex flex-col gap-4" id="taskform">
        <h2 class="text-xl font-semibold">Create New Task</h2>

        <label>
          <span class="block text-sm font-medium">Title</span>
          <input
            id="taskTitle"
            type="textarea"
            name="title"
            placeholder="Task title"
            class="w-full rounded border border-gray-300 p-2"
            required
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Description</span>
          <!-- <input type="text" name="Description" placeholder="Note Description" class="border border-gray-300 p-2 rounded w-full" required /> -->
          <textarea
            name="Task Description"
            rows="3"
            cols="40"
            id="taskDescription"
          ></textarea>
        </label>

        <label>
          <span class="block text-sm font-medium">Due Date</span>
          <input
            type="date"
            name="taskdueDate"
            class="w-full rounded border border-gray-300 p-2"
            id="taskDueDate"
            required
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Add to Project</span>
          <select
            name="project"
            class="w-full rounded border border-gray-300 p-2"
          ></select>
        </label>

        <div class="flex justify-end gap-2">
          <button
            type="button"
            class="rounded bg-gray-200 px-4 py-2"
            id="Cancel"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="submit rounded bg-blue-500 px-4 py-2 text-white"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
    <!-- Modal -->
    <dialog id="detailsModal" class="w-full max-w-lg rounded-lg bg-white p-6">
      <div class="detailsContainer flex flex-col">
        <h2 class="mb-4 text-xl font-bold">Task Details</h2>
        <div id="taskDetails" class="break-words text-sm"></div>
        <button
          id="closeModal"
          class="aligncen mt-4 rounded bg-red-500 px-4 py-2 text-white hover:bg-red-600"
        >
          Close
        </button>
      </div>
    </dialog>
  </body>
</html>
