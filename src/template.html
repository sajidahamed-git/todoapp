<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>To-Do App</title>
  </head>
  <body class=" h-lvh">
    <div class="flexContainer h-auto flex flex-wrap">
      <header class="w-full bg-blue-400 py-4 text-center text-2xl">
        To-Do App
      </header>
      <div class="leftPane border-r-4 border-cyan-800 w-1/4 h-svh">
        <div
          class="home m-4 border-b-4 border-solid border-blue-400 px-4 py-2 text-2xl"
        >
          Home
        </div>
        <button class="allTasks w-full hover:bg-blue-300">
          <div class=" flex items-center px-4 py-1">
            <img class="w-8" src="assets/inbox.png" />
            <div class="text pl-2">All Tasks</div>
          </div>
        </button>
        <button class="today w-full hover:bg-blue-300">
          <div class="today flex items-center px-4 py-1">
            <img class="w-8" src="assets/inbox.png" />
            <div class="text pl-2">Today</div>
          </div>
        </button>
        <button class="thisweek w-full hover:bg-blue-300">
          <div class="thisweek flex items-center px-4 py-1">
            <img class="w-8" src="./assets/inbox.png" alt="" />
            <div class="text pl-2">This Week</div>
          </div>
        </button>
        <button class="notes w-full hover:bg-blue-300">
          <div class="notes flex items-center px-4 py-1">
            <img class="w-8" src="./assets/inbox.png" alt="" />
            <div class="text pl-2">Notes</div>
          </div>
        </button>
        <div
          class="projects m-4 border-b-4 border-solid border-blue-400 px-4 py-2 text-2xl"
        >
          Projects
        </div>
        <div
          class="projectContainer flex flex-col items-center px-4 gap-2"
          id="projectContainer"
        >
          <div class="flex w-full justify-between gap-4">
            <!--  add new project input field and button -->
            <input
              class="w-full placeholder:text-center rounded-md"
              type="text"
              name="newProject"
              id="projectName"
              placeholder="Add new Project"
            />
            <button id="addProjectbtn">
              <img class="w-8" src="./assets/add-post.png" alt="" />
            </button>
          </div>
          <div class="projectList w-full">
            <!-- projects dynamically added by js here -->
          </div>
        </div>
      </div>
      <div class="rightPane w-3/5">
        <div class="notesContainer p-4 text-xl">
          <!-- JS adds created notes here -->
        </div>
      </div>
    </div>

    <!-- add task button -->
    <div class="buttonPane fixed bottom-16 right-40">
      <button class="addNewBtn">
        <img class="w-20" src="./assets/add-post.png" alt="dfddfdf" />
      </button>
    </div>
    <!-- new todo popup -->
    <dialog
      id="newTaskDialog"
      class="rounded-lg border border-gray-300 p-4 backdrop:bg-sky-100 sm:w-1/4"
    >
      <form method="dialog" class="flex flex-col gap-4" id="taskform">
        <h2 class="text-xl font-semibold">Create New Task</h2>

        <label>
          <span class="block text-sm font-medium">Title</span>
          <input
            id="taskTitle"
            type="textarea"
            name="title"
            placeholder="Task title"
            class="w-full rounded border border-gray-300 p-2"
            required
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Description</span>
          <!-- <input type="text" name="Description" placeholder="Note Description" class="border border-gray-300 p-2 rounded w-full" required /> -->
          <textarea
            name="Task Description"
            rows="3"
            cols="40"
            id="taskDescription"
          ></textarea>
        </label>

        <label>
          <span class="block text-sm font-medium">Due Date</span>
          <input
            type="date"
            name="taskdueDate"
            class="w-full rounded border border-gray-300 p-2"
            id="taskDueDate"
            required
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Add to Project</span>
          <select
            name="project"
            class="w-full rounded border border-gray-300 p-2"
          ></select>
        </label>

        <div class="flex justify-end gap-2">
          <button
            type="button"
            class="rounded bg-gray-200 px-4 py-2"
            id="Cancel"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="submit rounded bg-blue-500 px-4 py-2 text-white"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
    <!-- Modal -->
    <dialog
      id="detailsModal"
      class="bg-white p-6 rounded-lg  max-w-lg w-full"
    >
      <div class="detailsContainer flex flex-col">
        <h2 class="text-xl font-bold mb-4">Task Details</h2>
        <div id="taskDetails" class="text-sm break-words"></div>
        <button
          id="closeModal"
          class="mt-4 px-4 py-2 bg-red-500 aligncen text-white rounded hover:bg-red-600"
        >
          Close
        </button>
      </div>
    </dialog>
  </body>
</html>
