<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>To-Do App</title>
  </head>
  <body class="bg-gray-600">
    <header class="margin h-[10%] bg-blue-400 pt-4 text-center text-2xl">
      To-Do App
    </header>
    <div class="main flex h-[90%] flex-col sm:flex-row bg-gray-600">
      <div class="leftPane grow border-r-4 border-cyan-800 sm:w-1/4">
        <div
          class="home m-4 border-b-4 border-solid border-blue-400 p-4 text-2xl"
        >
          Home
        </div>
        <div class="allTasks flex items-center p-4">
          <img class="w-8" src="assets/inbox.png" />
          <div class="text pl-2"><button>All Tasks</button></div>
        </div>
        <div class="today flex items-center p-4">
          <img class="w-8" src="assets/inbox.png" />
          <div class="text pl-2"><button>Today</button></div>
        </div>
        <div class="thisweek flex items-center p-4 ">
          <img class="w-8" src="./assets/inbox.png" alt="" />
          <div class="text pl-2"><button>This Week</button></div>
        </div>
        <div class="notes flex items-center p-4">
          <img class="w-8" src="./assets/inbox.png" alt="" />
          <div class="text pl-2"><button>Notes</button></div>
        </div>
        <div
          class="projects m-4 border-b-4 border-solid border-blue-400 p-4 text-2xl"
        >
          Projects
        </div>
        <div
          class="projectContainer flex flex-col items-center p-4 gap-4"
          id="projectContainer"
        >
          <div class="gap-3 flex">
            <!--  add new project button ie first entry in project container -->
            <input class="w-3/4" type="text" name="newProject" id="projectName" placeholder="Add new Project">
            <button id="addProjectbtn"><img class="w-8" src="./assets/inbox.png"  alt="" /></button>
            <!-- <button id="addproject">Add New Project</button> -->
          </div>
        </div>
      </div>
      <div class="rightPane grow-[4] sm:w-3/5">
        <div class="notesContainer p-4 text-xl">
          Add a New project or a Task
          <!-- <div
                        class="notes mt-4 flex justify-between border-2 bg-slate-200 p-4"
                    >
                        <input type="checkbox" class="w-6" />
                        <div class="title border-2 border-red-300">Hello</div>
                        <div class="dueDate border-2 border-red-300">
                            2024-12-06
                        </div>
                        <button class="details px-4 py-2 bg-blue-500 text-white  rounded-lg hover:bg-blue-600">
                            Details
                        </button>
                        
                        <button>
                            <img src="./assets/trash.svg" alt="" />
                        </button>
                    </div> -->
        </div>
      </div>
      <!-- add task button -->
      <div class="buttonPane grow self-end pr-8 pt-8 sm:w-1/5 sm:pb-16 sm:self-end">
        <button class="addNewBtn">
          <img class="w-20" src="./assets/add-post.png" alt="dfddfdf" />
        </button>
      </div>
    </div>
    <!-- new todo popup -->
    <dialog
      id="newTaskDialog"
      class="rounded-lg border border-gray-300 p-4 backdrop:bg-sky-100 sm:w-1/4"
    >
      <form method="dialog" class="flex flex-col gap-4" id="taskform">
        <h2 class="text-xl font-semibold">Create New Task</h2>

        <label>
          <span class="block text-sm font-medium">Title</span>
          <input
            id="taskTitle"
            type="textarea"
            name="title"
            placeholder="Note title"
            class="w-full rounded border border-gray-300 p-2"
            required
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Description</span>
          <!-- <input type="text" name="Description" placeholder="Note Description" class="border border-gray-300 p-2 rounded w-full" required /> -->
          <textarea
            name="Task Description"
            rows="3"
            cols="40"
            id="taskDescription"
          ></textarea>
        </label>

        <label>
          <span class="block text-sm font-medium">Due Date</span>
          <input
            type="date"
            name="taskdueDate"
            class="w-full rounded border border-gray-300 p-2"
            id="taskDueDate"
          />
        </label>

        <label>
          <span class="block text-sm font-medium">Add to Project</span>
          <select
            name="project"
            class="w-full rounded border border-gray-300 p-2"
          >
            <!-- <option value="" selected>None</option>
                        <option value="project1">Project 1</option>
                        <option value="project2">Project 2</option> -->
          </select>
        </label>

        <div class="flex justify-end gap-2">
          <button
            type="button"
            class="rounded bg-gray-200 px-4 py-2"
            id="Cancel"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="submit rounded bg-blue-500 px-4 py-2 text-white"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
   
    <!-- <script type="module" src="./index.js"></script> -->

  </body>
</html>
